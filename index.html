<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TimeMaster</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/fr.min.js"></script>
    <link rel="icon" type="image/x-icon" href="./images/timemaster.ico">
  </head>
  <body>
    <h1>TimeMaster</h1>
    <div class="to-do-container">
      <div class="bg">
        <div class="image-darker">
          <span id="date"></span>
        </div>
      </div>
      <form id="todo">
        <div class="form-inputs">
          <input
            type="text"
            name="todo"
            id="todo-input"
            autocomplete="off"
            placeholder="Entrer une tache....."
            required
          />
          <input type="date" name="deadline" id="deadline-input" required />
          <select name="priority" id="priority-select">
            <option value="low">Basse priorité</option>
            <option value="medium">Moyenne priorité</option>
            <option value="high">Haute priorité</option>
          </select>
          <button type="submit" id="submit-btn">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </form>
      <div class="todo-list-row" id="todo-row"></div>
    </div>
    <script src="./to_script.js"></script>
  </body>
</html>
